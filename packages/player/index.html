<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bot.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Player</title>
    <script>
      // Dynamically set title based on subdomain
      (function () {
        const hostname = window.location.hostname;
        const parts = hostname.split(".");

        // Check if this is a subdomain of lessonplayer.org
        if (parts.length >= 3 && parts[parts.length - 2] === "lessonplayer" && parts[parts.length - 1] === "org") {
          const subdomain = parts[0];

          // Convert subdomain to human-readable format
          const formattedTitle = subdomain
            .split("-")
            .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
            .join(" ");

          document.title = `${formattedTitle} - Lesson Player`;
        }
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        overscroll-behavior: none;
        background-color: rgb(15 23 42); /* bg-slate-900 */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
