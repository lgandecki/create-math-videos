server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets generated by Vite
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API (tRPC/HTTP) requests to the backend container
    location /trpc {
        proxy_pass http://backend:3001/trpc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Socket.IO traffic
    location /ws/ {
        proxy_pass http://backend:3001/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Serve generated media (videos, thumbnails) from shared volume
    location ~* \.(mp4|png|jpg|jpeg|gif)$ {
        root /data/public;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
